<section class="flex items-center justify-center bg-gray-100/50 backdrop-blur-sm">
  <div class="bg-white rounded-xl shadow-2xl p-8 w-96 relative overflow-hidden">
    <!-- Gradient Background Elements -->
    <div class="absolute -top-20 -right-20 w-48 h-48 bg-purple-200/30 rounded-full blur-2xl"></div>
    <div class="absolute -bottom-20 -left-20 w-48 h-48 bg-indigo-200/30 rounded-full blur-2xl"></div>
    
    <h2 class="text-3xl font-bold mb-6 bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
      Welcome Back
    </h2>

    <form (submit)="login()" class="relative">
      <div class="mb-5">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="credentials.email"
          name="email"
          class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all"
          required
          [disabled]="isLoading"
        />
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="credentials.password"
          name="password"
          class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all"
          required
          [disabled]="isLoading"
        />
      </div>
      
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-3 rounded-lg font-semibold 
               hover:from-purple-700 hover:to-indigo-700 transition-all transform hover:-translate-y-0.5
               shadow-md hover:shadow-lg relative"
        [disabled]="isLoading"
      >
        <div class="flex items-center justify-center">
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isLoading ? 'Signing In...' : 'Sign In' }}
        </div>
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      New here? 
      <span class="text-purple-600 font-semibold hover:text-purple-700 cursor-pointer">Create account</span>
    </p>
  </div>
</section>
