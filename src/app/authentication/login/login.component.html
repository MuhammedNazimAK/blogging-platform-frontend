<div class="auth-form">
  <div class="text-center mb-6">
    <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
    <p class="text-gray-600 mt-2">Sign in to continue to your account</p>
  </div>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-input"
        [(ngModel)]="credentials.email"
        required
        email
        placeholder="your@email.com"
      >
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-input"
        [(ngModel)]="credentials.password"
        required
        placeholder="••••••••"
      >
    </div>

    <div class="text-right mb-4">
      <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot password?</a>
    </div>

    <button type="submit" [disabled]="!loginForm.valid || isLoading" class="auth-button">
      <span *ngIf="!isLoading">Sign In</span>
      <span *ngIf="isLoading" class="flex items-center justify-center">
        <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Signing in...
      </span>
    </button>
  </form>

  <div class="text-center mt-6">
    <p class="text-gray-600">
      Don't have an account? 
      <button (click)="emitSwitchToSignup()" class="text-indigo-600 font-medium hover:text-indigo-800">
        Sign up
      </button>
    </p>
  </div>
</div>
